<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Azerbaijan Bank Rates</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

                    </thead>
                    <tbody>
                        <tr>
                            <th>USD</th>

                            <td id="bt_buy_usd"></td>
                            <td id="bob_buy_usd"></td>
                            <td id="bs_buy_usd"></td>                                             
                        </tr>       
                        <tr scope="row">

                            <td id="bs_buy_rub"></td>                          
                        </tr>
                    </tbody>
                </table>

                    <thead>
                        <tr>
                            <th rowspan="3">Valyuta</th>
