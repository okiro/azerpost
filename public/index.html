<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Azerbaijan Bank Rates</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th rowspan="3"></th>
                        <th colspan="7">Alış</th>
                        <tr>
                            <th>Azərbaycan Beynəlxalq Bankı</th>
                            <th>Kapital Bank</th>
                            <th>Bank of Baku</th>
                            <th>Bank Standard</th>
                            <th>UniBank</th>
                            <th>AzerTurkBank</th>
                        </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Tarix</th>
                        <th id="iba_date" class="date"></th>
                        <th id="kapitalbank_date" class="date"></th>
                        <th id="bankofbaku_date" class="date"></th>
                        <th id="bankstandard_date" class="date"></th>
                        <th id="unibank_date" class="date"></th>
                        <th id="azerturkbank_date" class="date"></th>
                    </tr>
                    <tr>
                        <th>USD</th>
                        <td id="iba_buy_usd"></td>
                        <td id="kapitalbank_buy_usd"></td>
                        <td id="bankofbaku_buy_usd"></td>
                        <td id="bankstandard_buy_usd"></td>
                        <td id="unibank_buy_usd"></td>
                        <td id="azerturkbank_buy_usd"></td>
                    </tr>
                    <tr scope="row">
                        <th>EUR</th>
                        <td id="iba_buy_eur"></td>
                        <td id="kapitalbank_buy_eur"></td>
                        <td id="bankofbaku_buy_eur"></td>
                        <td id="bankstandard_buy_eur"></td>
                        <td id="unibank_buy_eur"></td>
                        <td id="azerturkbank_buy_eur"></td>
                    </tr>
                    <tr scope="row">
                        <th>GBP</th>
                        <td id="iba_buy_gbp"></td>
                        <td id="kapitalbank_buy_gbp"></td>
                        <td id="bankofbaku_buy_gbp"></td>
                        <td id="bankstandard_buy_gbp"></td>
                        <td id="unibank_buy_gbp"></td>
                        <td id="azerturkbank_buy_gbp"></td>
                    </tr>
                    <tr scope="row">
                        <th>RUB</th>
                        <td id="iba_buy_rub"></td>
                        <td id="kapitalbank_buy_rub"></td>
                        <td id="bankofbaku_buy_rub"></td>
                        <td id="bankstandard_buy_rub"></td>
                        <td id="unibank_buy_rub"></td>
                        <td id="azerturkbank_buy_rub"></td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th rowspan="3"></th>
                        <th colspan="7">Satış</th>
                        <tr>
                            <th>Azərbaycan Beynəlxalq Bankı</th>
                            <th>Kapital Bank</th>
                            <th>Bank of Baku</th>
                            <th>Bank Standard</th>
                            <th>UniBank</th>
                            <th>AzerTurkBank</th>
                        </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>USD</th>
                        <td id="iba_sell_usd"></td>
                        <td id="kapitalbank_sell_usd"></td>
                        <td id="bankofbaku_sell_usd"></td>
                        <td id="bankstandard_sell_usd"></td>
                        <td id="unibank_sell_usd"></td>
                        <td id="azerturkbank_sell_usd"></td>
                    </tr>
                    <tr scope="row">
                        <th>EUR</th>
                        <td id="iba_sell_eur"></td>
                        <td id="kapitalbank_sell_eur"></td>
                        <td id="bankofbaku_sell_eur"></td>
                        <td id="bankstandard_sell_eur"></td>
                        <td id="unibank_sell_eur"></td>
                        <td id="azerturkbank_sell_eur"></td>
                    </tr>
                    <tr scope="row">
                        <th>GBP</th>
                        <td id="iba_sell_gbp"></td>
                        <td id="kapitalbank_sell_gbp"></td>
                        <td id="bankofbaku_sell_gbp"></td>
                        <td id="bankstandard_sell_gbp"></td>
                        <td id="unibank_sell_gbp"></td>
                        <td id="azerturkbank_sell_gbp"></td>
                    </tr>
                    <tr scope="row">
                        <th>RUB</th>
                        <td id="iba_sell_rub"></td>
                        <td id="kapitalbank_sell_rub"></td>
                        <td id="bankofbaku_sell_rub"></td>
                        <td id="bankstandard_sell_rub"></td>
                        <td id="unibank_sell_rub"></td>
                        <td id="azerturkbank_sell_rub"></td>
                    </tr>
                    <tr scope="row">
                        <th class="time">Last update time</th>
                        <th id="iba_time" class="time"></th>
                        <th id="kapitalbank_time" class="time"></th>
                        <th id="bankofbaku_time" class="time"></th>
                        <th id="bankstandard_time" class="time"></th>
                        <th id="unibank_time" class="time"></th>
                        <th id="azerturkbank_time" class="time"></th>
                    </tr>                    
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
